<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #f0f8ff, #e6ffe6);
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #006d5b;
        }
        .main-container {
            margin-top: 40px;
        }
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: 0 auto;
        }
        h1 {
            color: #006d5b;
            text-align: center;
            font-weight: bold;
        }
        .form-label {
            font-weight: bold;
            color: #006d5b;
        }
        .input-group-text {
            background-color: #e0f7fa;
            border: none;
            color: #004d40;
        }
        .btn-custom {
            background-color: #006d5b;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
        }
        .btn-custom:hover {
            background-color: #004d40;
        }
        .result-card {
            background: #e0f7fa;
            color: #004d40;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 1.1em;
        }
        .footer {
            background: #004d40;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Crop Recommendation</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <h1>Crop Recommendation System ðŸŒ±</h1>

        <!-- Form Container -->
        <div class="form-container">
            <form action="/predict" method="POST">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="Nitrogen" class="form-label">Nitrogen</label>
                        <input type="number" id="Nitrogen" name="Nitrogen" placeholder="e.g., 45" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="Phosporus" class="form-label">Phosphorus</label>
                        <input type="number" id="Phosporus" name="Phosporus" placeholder="e.g., 30" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="Potassium" class="form-label">Potassium</label>
                        <input type="number" id="Potassium" name="Potassium" placeholder="e.g., 50" class="form-control" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="Temperature" class="form-label">Temperature (Â°C)</label>
                        <input type="number" id="Temperature" name="Temperature" placeholder="e.g., 25.5" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="Humidity" class="form-label">Humidity (%)</label>
                        <input type="number" id="Humidity" name="Humidity" placeholder="e.g., 60" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="Ph" class="form-label">pH</label>
                        <input type="number" id="Ph" name="Ph" placeholder="e.g., 6.5" class="form-control" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3 mx-auto">
                        <label for="Rainfall" class="form-label">Rainfall (mm)</label>
                        <input type="number" id="Rainfall" name="Rainfall" placeholder="e.g., 200" class="form-control" required>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-custom">Get Recommendation</button>
                </div>
            </form>

            <!-- Recommendation Result -->
            {% if result %}
            <div class="result-card">
                <h5>Recommended Crop:</h5>
                <p>{{ result }}</p>
                <img src="{{ url_for('static', filename='img.jpg') }}" alt="Recommended Crop Image" class="img-fluid mt-3">
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Crop Recommendation System Â© 2024 | Helping Farmers Make Better Choices ðŸŒ¾</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
